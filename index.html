<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey_fcc</title>
</head>
<body>

    <h1 id="title">Survey</h1>

     <p id="description">Please take a moment to answer a few questions! :)</p>

     <form id="survey-form">
        <!--User's name input-->
         <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required="required">
            
            <!--User's email input-->
         <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required="required">
            
            <!--User's age input-->
         <label id="number-label">Age(optional)</label>
             <input id="number" type="number" placeholder="age" min=18 max=50>
            
             <!--User's miscellaneous input-->
             <label id="name-label">Favorite Sport</label>
        <select id="dropdown">
            <option value="">Football</option>
            <option value="">Soccer</option>
            <option value="">Tennis</option>
            <option value="">Hackathons</option>
        </select>
    </form>

    <button type="submit" id="submit">Submit</button>


<script src="survey.js"></script>
</body>
</html>
