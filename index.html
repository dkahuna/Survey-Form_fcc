<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey_fcc</title>
</head>
<body>

    <h1 id="title">Survey</h1>

     <p id="description">Please take a moment to answer a few questions! :)</p>

     <form id="survey-form">
        <!--User's name input-->
         <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required="required">
            
            <!--User's email input-->
         <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required="required">
            
            <!--User's age input-->
         <label id="number-label">Age(optional)</label>
             <input id="number" type="number" placeholder="age" min=18 max=50>
            
             <!--User's miscellaneous input-->
             <label id="name-label">Favorite Sport</label>
        <select id="dropdown">
            <option value="">Football</option>
            <option value="">Soccer</option>
            <option value="">Tennis</option>
            <option value="">Hackathons</option>
        </select>

        <!--Radio buttons-->
        <p>Please mark one to represent for your gender</p>
        <label for="gender">
            <input id="gender" type="radio" name="gender" value="male">Male
        </label>
        <label for="gender">
            <input id="gender" type="radio" name="gender" value="female">Female
        </label>

        <!--Check boxes-->
        <p>Would you own a cat, dog, and/or both?</p>
        <label for="pet">
            <input id="pet" type="checkbox" name="dog" value="dog">Dog
        </label>
        <label for="pet">
            <input id="pet" type="checkbox" name="cat" value="cat">Cat
        </label>
        <label for="pet">
            <input id="pet" type="checkbox" name="both" value="both">Both
        </label>
<br>
          <!--Feedback from user-->
    <label for="feedBack">Please let us know how we could've made this a better survey.</label>
    <textarea id="feedBack" name="feedBack" rows="7" cols="50" >Thank you in advance! From: Team Survey</textarea>


        <button type="submit" id="submit">Submit</button>
    </form>

<script src="survey.js"></script>
</body>
</html>
